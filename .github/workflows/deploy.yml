name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_run:
    workflows: ["Generate Daily Blog Post"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if workflow_run was successful, or if it's a push/workflow_dispatch
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history needed for cache

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Restore prerendered cache
        uses: actions/cache@v4
        id: prerender-cache
        with:
          path: prerendered
          key: prerendered-${{ runner.os }}-${{ hashFiles('src/data/blogPosts.json') }}
          restore-keys: |
            prerendered-${{ runner.os }}-

      - name: Show blog posts before build
        run: |
          if [ -f src/data/blogPosts.json ]; then
            echo "üìù Blog posts found:"
            cat src/data/blogPosts.json | jq -r 'length' || echo "0"
            echo "üìÑ Blog post URLs:"
            cat src/data/blogPosts.json | jq -r '.[] | "https://voltvoyages.io/blog-posts/\(.slug)"' || echo "None"
          else
            echo "‚ö†Ô∏è No blog posts file found"
          fi

      - name: Build
        run: npm run build
        env:
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_CUSTOMER_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_CUSTOMER_TEMPLATE_ID }}
          SITE_URL: ${{ secrets.SITE_URL || 'https://voltvoyages.io' }}

      - name: Show generated sitemap
        run: |
          if [ -f public/sitemap.xml ]; then
            echo "üó∫Ô∏è Sitemap URLs:"
            grep -o '<loc>[^<]*</loc>' public/sitemap.xml | sed 's/<loc>//g' | sed 's/<\/loc>//g'
            echo ""
            echo "üìä Total URLs: $(grep -c '<url>' public/sitemap.xml || echo '0')"
          fi

      - name: Copy blog posts data to dist
        run: |
          mkdir -p dist/src/data
          if [ -f src/data/blogPosts.json ]; then
            cp src/data/blogPosts.json dist/src/data/blogPosts.json
            echo "‚úÖ Copied blog posts to dist ($(cat src/data/blogPosts.json | jq -r 'length' || echo '0') posts)"
          else
            echo '[]' > dist/src/data/blogPosts.json
            echo "‚ö†Ô∏è No blog posts file found, created empty array"
          fi

      - name: Copy sitemap and robots.txt to dist
        run: |
          if [ -f public/sitemap.xml ]; then
            cp public/sitemap.xml dist/sitemap.xml
            echo "‚úÖ Copied sitemap to dist ($(grep -c '<url>' public/sitemap.xml || echo '0') URLs)"
          else
            echo "‚ö†Ô∏è Sitemap not found in public/"
          fi
          cp public/robots.txt dist/robots.txt

      - name: Copy index.html to 404.html for GitHub Pages routing
        run: cp dist/index.html dist/404.html

      - name: Save prerendered cache
        uses: actions/cache@v4
        if: always()
        with:
          path: prerendered
          key: prerendered-${{ runner.os }}-${{ hashFiles('src/data/blogPosts.json') }}
          restore-keys: |
            prerendered-${{ runner.os }}-

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
