name: Generate Daily Blog Post

on:
  schedule:
    # Run twice daily at 2 AM and 2 PM UTC
    - cron: "0 2 * * *" # 2 AM UTC
    - cron: "0 14 * * *" # 2 PM UTC
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install OpenAI SDK
        run: npm install openai --legacy-peer-deps

      - name: Generate blog post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-blog-post.js

      - name: Show generated blog post info
        run: |
          if [ -f src/data/blogPosts.json ]; then
            echo "üìù Blog posts in file:"
            cat src/data/blogPosts.json | jq -r '.[0] | "Title: \(.title)\nSlug: \(.slug)\nURL: https://voltvoyages.io/blog-posts/\(.slug)"' || echo "Could not parse blog posts"
          fi

      - name: Regenerate sitemap
        run: npm run generate-sitemap

      - name: Show sitemap info
        run: |
          if [ -f public/sitemap.xml ]; then
            echo "üó∫Ô∏è Sitemap URLs:"
            grep -o '<loc>[^<]*</loc>' public/sitemap.xml | sed 's/<loc>//g' | sed 's/<\/loc>//g' | head -10
            echo ""
            echo "üìä Total URLs in sitemap:"
            grep -c '<url>' public/sitemap.xml || echo "0"
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/blogPosts.json public/sitemap.xml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate blog post [skip ci]"
            git push
            echo "‚úÖ Changes pushed. Blog post will be available at:"
            if [ -f src/data/blogPosts.json ]; then
              cat src/data/blogPosts.json | jq -r '.[0] | "https://voltvoyages.io/blog-posts/\(.slug)"' || echo "Could not determine URL"
            fi
            echo "üìÑ Sitemap updated at: https://voltvoyages.io/sitemap.xml"
          fi
