name: Generate Daily Blog Post

on:
  schedule:
    # Run twice daily at 2 AM and 2 PM UTC
    - cron: "0 2 * * *" # 2 AM UTC
    - cron: "0 14 * * *" # 2 PM UTC
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  actions: write

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore Twitter refresh token from cache
        id: cache-twitter-token
        uses: actions/cache/restore@v4
        with:
          path: .twitter-refresh-token
          key: twitter-oauth2-token-${{ github.run_id }}
          restore-keys: |
            twitter-oauth2-token-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install OpenAI SDK
        run: npm install openai --legacy-peer-deps

      - name: Generate blog post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          UNDETECTABLE_AI_KEY: ${{ secrets.UNDETECTABLE_AI_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          # Twitter OAuth 2.0 credentials (for v2 API on Free tier)
          TWITTER_CLIENT_ID: ${{ secrets.TWITTER_CLIENT_ID }}
          TWITTER_CLIENT_SECRET: ${{ secrets.TWITTER_CLIENT_SECRET }}
          TWITTER_REFRESH_TOKEN: ${{ secrets.TWITTER_REFRESH_TOKEN }}
          # Twitter OAuth 1.0a credentials (for media upload only)
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: node scripts/generate-blog-post.js

      - name: Show generated blog post info
        run: |
          if [ -f src/data/blogPosts.json ]; then
            echo "üìù Blog posts in file:"
            cat src/data/blogPosts.json | jq -r '.[0] | "Title: \(.title)\nSlug: \(.slug)\nURL: https://voltvoyages.io/blog-posts/\(.slug)"' || echo "Could not parse blog posts"
          fi

      - name: Save Twitter refresh token to cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .twitter-refresh-token
          key: twitter-oauth2-token-${{ github.run_id }}

      - name: Regenerate sitemap
        run: npm run generate-sitemap

      - name: Show sitemap info
        run: |
          if [ -f public/sitemap.xml ]; then
            echo "üó∫Ô∏è Sitemap URLs:"
            grep -o '<loc>[^<]*</loc>' public/sitemap.xml | sed 's/<loc>//g' | sed 's/<\/loc>//g' | head -10
            echo ""
            echo "üìä Total URLs in sitemap:"
            grep -c '<url>' public/sitemap.xml || echo "0"
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Sync with remote FIRST to avoid conflicts
          echo "Syncing with remote before committing..."
          git fetch origin main
          
          # Pull latest changes with rebase to ensure we're up to date
          # This handles the case where another workflow run committed changes
          if ! git pull origin main --rebase; then
            echo "Rebase pull failed, trying merge pull..."
            git pull origin main --no-rebase || {
              echo "Pull failed, resetting to remote state..."
              git reset --hard origin/main
            }
          fi
          
          # Now stage and commit our changes
          git add src/data/blogPosts.json public/sitemap.xml public/blog-images/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Commit without [skip ci] so deploy workflow runs automatically
            git commit -m "Auto-generate blog post with AI image"
            
            # Push changes (retry up to 3 times if needed)
            for i in {1..3}; do
              if git push origin main; then
                echo "‚úÖ Changes pushed to main branch"
                break
              else
                echo "Push failed, attempt $i/3. Retrying in 5 seconds..."
                sleep 5
                # Fetch and rebase before retrying push
                git fetch origin main
                if ! git rebase origin/main; then
                  # If rebase fails, reset and recommit
                  echo "Rebase failed, resetting and recommitting..."
                  git reset --hard origin/main
                  git add src/data/blogPosts.json public/sitemap.xml public/blog-images/
                  git commit -m "Auto-generate blog post with AI image"
                fi
              fi
            done
          fi

      - name: Trigger deployment workflow
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            try {
              // Try to trigger the deploy workflow using workflow_dispatch
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'deploy.yml',
                ref: 'main'
              });
              console.log('üöÄ Deploy workflow triggered successfully via API');
            } catch (error) {
              console.log('‚ö†Ô∏è  API trigger failed, but push should trigger deploy automatically');
              console.log('Error details:', error.message);
              console.log('üí° The deploy workflow should still run from the push event');
            }

            console.log('\nüìù Blog post details:');
            const fs = require('fs');
            if (fs.existsSync('src/data/blogPosts.json')) {
              const blogPosts = JSON.parse(fs.readFileSync('src/data/blogPosts.json', 'utf-8'));
              if (blogPosts[0]) {
                console.log(`   URL: https://voltvoyages.io/blog-posts/${blogPosts[0].slug}`);
                console.log(`   Title: ${blogPosts[0].title}`);
              }
            }
            console.log('üìÑ Sitemap: https://voltvoyages.io/sitemap.xml');
            console.log('‚è≥ Deployment typically takes 1-2 minutes');
